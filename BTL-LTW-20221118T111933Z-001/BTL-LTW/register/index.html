<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="loginbox">
        <img src="avatar.png" class="avatar">
        <h1>Register</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Re-enter Password">
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email">
            <p>Phone Number</p>
            <input type="text" name="" placeholder="Enter Phone Number">
            <!-- <input type="submit" name="" value="Login"><br> -->
            <input type="submit" name="" value="Register"><br> 
            <a href="../login/index.html">Already had an account? Sign in</a>

        </form>
    </div>

  </body>
</html>
